<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NutriMind</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style>
        .login-page {
            background: linear-gradient(135deg, #e8f5e8 0%, #f1f8e9 50%, #e8f5e8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .login-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(76,175,80,0.1)"/><circle cx="80" cy="40" r="3" fill="rgba(76,175,80,0.15)"/><circle cx="40" cy="80" r="2" fill="rgba(76,175,80,0.1)"/></svg>');
            pointer-events: none;
        }

        .login-container {
            max-width: 440px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .brand-header {
            text-align: center;
            margin-bottom: 2.5rem;
            animation: slideUp 0.8s ease-out;
        }

        .brand-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ffffff 0%, rgba(255,255,255,0.95) 100%);
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 8px 32px rgba(76, 175, 80, 0.2);
            position: relative;
            border: 1px solid rgba(76, 175, 80, 0.1);
            animation: scaleIn 0.6s ease-out 0.2s both;
        }

        .brand-logo::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: var(--primary-green);
            border-radius: 50%;
            top: 12px;
            left: 12px;
            opacity: 0.9;
        }

        .brand-logo::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--accent-orange);
            border-radius: 50%;
            top: 50px;
            right: 15px;
            animation: pulse 2s infinite;
        }

        .brand-logo svg {
            z-index: 2;
            position: relative;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.8;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .brand-logo svg {
            width: 40px;
            height: 40px;
            fill: #4CAF50;
            position: relative;
            z-index: 1;
        }

        .brand-title {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--text-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .brand-subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: var(--shadow-heavy);
            border: 1px solid rgba(76, 175, 80, 0.15);
            animation: fadeIn 0.8s ease-out 0.4s both;
            position: relative;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-green) 0%, var(--primary-green-light) 100%);
            border-radius: 24px 24px 0 0;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 2rem;
        }

        .welcome-text h2 {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .welcome-text p {
            color: var(--text-light);
            font-size: 1rem;
            margin: 0;
        }

        .login-form .form-group {
            margin-bottom: 1.5rem;
            animation: slideUp 0.6s ease-out;
        }

        .login-form .form-group:nth-child(1) { 
            animation-delay: 0.6s; 
            animation-fill-mode: both; 
        }
        .login-form .form-group:nth-child(2) { 
            animation-delay: 0.7s; 
            animation-fill-mode: both; 
        }
        .login-form .form-group:nth-child(3) { 
            animation-delay: 0.8s; 
            animation-fill-mode: both; 
        }

        .form-input {
            border-radius: 12px;
            border: 2px solid #E8F5E8;
            background: rgba(248, 249, 250, 0.8);
            transition: all 0.3s ease;
            font-size: 1rem;
            padding: 0.875rem 1.25rem;
        }

        .form-input:focus {
            background: white;
            border-color: var(--primary-green);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.15);
        }

        .form-input:hover:not(:focus) {
            border-color: var(--primary-green-light);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.5rem;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--primary-green);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.5rem 0;
            animation: fadeIn 0.6s ease-out 0.9s both;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--primary-green);
        }

        .forgot-password {
            color: var(--primary-green);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .forgot-password:hover {
            color: var(--primary-green-dark);
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            margin-top: 1rem;
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--primary-green-dark) 100%);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease-out 1s both;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.6s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:active {
            transform: translateY(1px);
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            color: var(--text-muted);
            animation: fadeIn 0.6s ease-out 1.1s both;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #E0E0E0, transparent);
            z-index: 1;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 1.5rem;
            position: relative;
            z-index: 2;
            font-size: 0.9rem;
        }

        .register-link {
            text-align: center;
            animation: fadeIn 0.6s ease-out 1.2s both;
        }

        .register-link p {
            margin: 0;
            color: var(--text-light);
        }

        .register-link a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .register-link a:hover {
            color: var(--primary-green-dark);
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .login-page {
                padding: 1rem;
            }

            .login-card {
                padding: 2rem;
                border-radius: 20px;
            }

            .brand-title {
                font-size: 2.2rem;
            }

            .remember-forgot {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .brand-logo {
                width: 70px;
                height: 70px;
            }

            .brand-logo svg {
                width: 35px;
                height: 35px;
            }

            .login-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <!-- Brand Header -->
            <div class="brand-header">
                <div class="brand-logo">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
                        <path d="M12 2L15.5 8.5L22 9L17 14L18.5 21L12 17.5L5.5 21L7 14L2 9L8.5 8.5L12 2Z" fill="#4CAF50" stroke="#4CAF50" stroke-width="1"/>
                        <circle cx="16" cy="6" r="2" fill="#FF9800"/>
                        <path d="M8 16C8 16 10 18 12 16C14 18 16 16 16 16" stroke="#4CAF50" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                </div>
                <h1 class="brand-title">Nutrimind AI</h1>
                <p class="brand-subtitle">Welcome back to smarter nutrition</p>
            </div>

            <!-- Login Card -->
            <div class="card login-card">
                <div class="welcome-text">
                    <h2>Sign In</h2>
                    <p>Enter your credentials to access your meal plans</p>
                </div>

                <form class="login-form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail" class="form-label">Email Address</label>
                        <input 
                            type="email" 
                            id="loginEmail" 
                            class="form-input" 
                            placeholder="Enter your email"
                            value="sarah.johnson@example.com"
                            required
                        >
                    </div>

                    <div class="form-group" style="position: relative;">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="loginPassword" 
                            class="form-input" 
                            placeholder="Enter your password"
                            value=""
                            required
                        >
                        <button 
                            type="button" 
                            class="password-toggle" 
                            onclick="togglePassword()"
                            aria-label="Toggle password visibility"
                        >
                            👁️
                        </button>
                    </div>

                    <div class="remember-forgot">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            Remember me
                        </label>
                        <a href="#" class="forgot-password" onclick="showForgotPassword()">
                            Forgot Password?
                        </a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-login">
                        Sign In
                    </button>
                </form>

                <div class="divider">
                    <span>or</span>
                </div>

                <div class="register-link">
                    <p>Don't have an account? <a href="register.html">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('loginPassword');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = '👁️';
            }
        }

        function showForgotPassword() {
            NutriMind.NotificationUtils.show(
                'Password reset functionality would be implemented here. For demo, use: demo123',
                'info',
                5000
            );
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const remember = document.getElementById('rememberMe').checked;
            
            // Basic validation
            if (!NutriMind.FormValidator.validateEmail(email)) {
                NutriMind.FormValidator.showError(
                    document.getElementById('loginEmail'),
                    'Please enter a valid email address'
                );
                return;
            }
            
            if (!NutriMind.FormValidator.validateRequired(password)) {
                NutriMind.FormValidator.showError(
                    document.getElementById('loginPassword'),
                    'Password is required'
                );
                return;
            }
            
            // User credentials check
            if (email === 'sarah.johnson@example.com' && password.length > 0) {
                // Simulate login process
                const btn = event.target.querySelector('.btn-login');
                const originalText = btn.innerHTML;
                
                NutriMind.LoadingUtils.showLoader(btn);
                
                // Store user session if remember me is checked
                if (remember) {
                    NutriMind.StorageUtils.setItem('nutrimind_session', {
                        email: email,
                        loginTime: new Date().toISOString(),
                        remember: true
                    });
                }
                
                setTimeout(() => {
                    NutriMind.NotificationUtils.show('Login successful! Welcome back Sarah!', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                }, 2000);
            } else {
                // Invalid credentials
                NutriMind.NotificationUtils.show(
                    'Invalid credentials. Please check your email and password.',
                    'error'
                );
                
                // Add shake animation to form
                const form = document.querySelector('.login-form');
                form.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    form.style.animation = '';
                }, 500);
            }
        }

        // Add shake animation for invalid login
        const shakeCSS = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        
        const style = document.createElement('style');
        style.textContent = shakeCSS;
        document.head.appendChild(style);

        // Auto-focus on email input
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginEmail').focus();
            
            // Check for existing session
            const session = NutriMind.StorageUtils.getItem('nutrimind_session');
            if (session && session.remember) {
                document.getElementById('loginEmail').value = session.email;
                document.getElementById('rememberMe').checked = true;
            }
        });

        // Add Enter key support
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.matches('.form-input')) {
                const form = document.querySelector('.login-form');
                form.dispatchEvent(new Event('submit', { cancelable: true }));
            }
        });
    </script>
</body>
</html>
